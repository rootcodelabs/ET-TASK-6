version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: xroad-admin-backend
    ports:
      - "5000:5000"
    volumes:
      # Mount the DSL directory for endpoint discovery
      - ../XTR/RUUTER-DSL:/app/dsl:ro
      # Mount the XTR DSL directory for input parameter extraction
      - ../XTR/DSL:/app/xtr_dsl:ro
      # Database persistence
      - ./backend/data:/app/data
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - SQLALCHEMY_DATABASE_URI=sqlite:////app/data/xroad_config.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/api/services/list || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
