spring:
    application:
        name: XTR
    config:
        import: optional:vault://
    cloud:
        vault:
            authentication: TOKEN
            token: ${VAULT_TOKEN:root}
            scheme: http
            host: ${VAULT_HOST:vault}
            port: 8200
            kv:
                enabled: true
                backend: secret
                profile-separator: '/'
                application-name: xtr

server:
    port: 8080
    # HTTPS Configuration - Commented out for HTTP-only mode
    # Uncomment the following block to enable HTTPS for incoming connections
    # ssl:
    #     enabled: true
    #     key-store: file:/app/ssl/keystore.p12
    #     key-store-password: ${KEYSTORE_PASSWORD}
    #     key-store-type: PKCS12
    #     key-alias: xtr-server
    #     # Mutual TLS (client certificate authentication) - Commented out for simplified HTTPS
    #     # Uncomment the following lines to require client certificates from Postman/external clients
    #     # client-auth: need
    #     # trust-store: file:/app/ssl/truststore.p12
    #     # trust-store-password: ${KEYSTORE_PASSWORD}
    #     # trust-store-type: PKCS12

application:
    dslPath: DSL
    admin-api-url: http://admin-backend:5000

    ssl:
        # Client side (outgoing) configs
        keystore-password: ${KEYSTORE_PASSWORD}
        keystore: /app/ssl/keystore.p12

    client-data:
        member-class: ORG
        member-code: 1111
        subsystem-code: TestClient

    security-server: https://host.docker.internal:5500/
    xroad-instance: CS